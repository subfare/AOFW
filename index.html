    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .album-cover {
            transition: transform 0.3s ease;
        }
        .album-cover:hover {
            transform: scale(1.03);
        }
        .change-album-btn {
            transition: all 0.3s ease;
        }
        .change-album-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .track-item {
            transition: background-color 0.2s ease;
        }
        .track-item:hover {
            background-color: rgba(75, 85, 99, 0.5);
        }
        .filter-btn {
            background-color: #374151;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        .filter-btn:hover, .filter-btn.active {
            background-color: #3B82F6;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .song-item {
            transition: transform 0.2s ease;
        }
        .song-item:hover {
            transform: translateX(5px);
        }
    </style>
</head>

    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">ALBUM OF THE WEEK</h1>
            <p class="text-gray-400 text-xl">RATED BY @SUBFARE</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Album Info Section -->
            <div class="flex flex-col items-center">
                <button id="changeAlbumBtn" class="change-album-btn bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full font-semibold mb-6">
                    <i class="fas fa-random mr-2"></i> Random Rated Album
                </button>
                
                <img id="albumCover" src="https://via.placeholder.com/500x500" alt="Album Cover" class="album-cover w-80 h-80 rounded-lg shadow-2xl mb-6">
                
                <h2 id="albumTitle" class="text-3xl font-bold mb-1">Album Title</h2>
                <p id="albumArtist" class="text-xl text-gray-300 mb-2">Artist Name</p>
                <p id="albumRelease" class="text-gray-400 mb-4">Released: January 1, 2023</p>
                <div class="flex items-center">
                    <span class="text-yellow-400 mr-2"><i class="fas fa-star"></i></span>
                    <span id="albumRating" class="font-semibold">4.5</span>
                    <span class="text-gray-400 ml-1">/ 10</span>
                </div>
                <div class="mt-6">
                    <span id="albumGenre" class="bg-gray-700 px-3 py-1 rounded-full text-sm">Genre</span>
                </div>
            </div>

            <!-- Tracks Section -->
            <div>
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Tracklist</h3>
                </div>
                
                <div id="tracksContainer" class="space-y-3">
                    <!-- Tracks will be added here by JavaScript -->
                </div>

                <div class="mt-8 bg-gray-800 p-6 rounded-lg">
                    <h3 class="text-xl font-bold mb-4 flex items-center">
                        <i class="fas fa-music mr-2"></i> Browse Music Catalog
                    </h3>
                    <p class="text-gray-400 mb-4">Explore all tracks sorted by rating, genre, or alphabetically</p>
                    <button id="browseAllBtn" class="w-full bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold flex items-center justify-center">
                        <i class="fas fa-list mr-2"></i> Browse All Tracks
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Browse All Modal -->
    <div id="browseModal" class="modal fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">

                    </div>
                </div>

        // DOM Elements
        const albumTitle = document.getElementById('albumTitle');
        const albumArtist = document.getElementById('albumArtist');
        const albumCover = document.getElementById('albumCover');
        const albumRelease = document.getElementById('albumRelease');
        const albumRating = document.getElementById('albumRating');
        const albumGenre = document.getElementById('albumGenre');
        const tracksContainer = document.getElementById('tracksContainer');
        const changeAlbumBtn = document.getElementById('changeAlbumBtn');
        const browseAllBtn = document.getElementById('browseAllBtn');
        const browseModal = document.getElementById('browseModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const allSongsContainer = document.getElementById('allSongsContainer');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sortRatingBtn = document.getElementById('sortRatingBtn');
        const sortAlphaBtn = document.getElementById('sortAlphaBtn');
        const sortAlbumBtn = document.getElementById('sortAlbumBtn');

        // Current Album Index
        let currentAlbumIndex = 0;

        // Initialize with first album
        displayAlbum(currentAlbumIndex);

        // Event Listeners
        changeAlbumBtn.addEventListener('click', () => {
            currentAlbumIndex = Math.floor(Math.random() * musicDatabase.length);
            displayAlbum(currentAlbumIndex);
        });

        browseAllBtn.addEventListener('click', () => {
            browseModal.classList.remove('hidden');
            displayAllSongs();
        });

        closeModalBtn.addEventListener('click', () => {
            browseModal.classList.add('hidden');
        });

        // Close modal when clicking outside
        browseModal.addEventListener('click', (e) => {
            if (e.target === browseModal) {
                browseModal.classList.add('hidden');
            }
        });

        // Filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                displayAllSongs(button.dataset.filter);
            });
        });

        // Sort buttons
        sortRatingBtn.addEventListener('click', () => {
            sortRatingBtn.classList.add('bg-blue-600');
            sortRatingBtn.classList.remove('bg-gray-700');
            sortAlphaBtn.classList.remove('bg-blue-600');
            sortAlphaBtn.classList.add('bg-gray-700');
            sortAlbumBtn.classList.remove('bg-blue-600');
            sortAlbumBtn.classList.add('bg-gray-700');
            displayAllSongs(null, 'rating');
        });

        sortAlphaBtn.addEventListener('click', () => {
            sortAlphaBtn.classList.add('bg-blue-600');
            sortAlphaBtn.classList.remove('bg-gray-700');
            sortRatingBtn.classList.remove('bg-blue-600');
            sortRatingBtn.classList.add('bg-gray-700');
            sortAlbumBtn.classList.remove('bg-blue-600');
            sortAlbumBtn.classList.add('bg-gray-700');
            displayAllSongs(null, 'alpha');
        });

        sortAlbumBtn.addEventListener('click', () => {
            sortAlbumBtn.classList.add('bg-blue-600');
            sortAlbumBtn.classList.remove('bg-gray-700');
            sortRatingBtn.classList.remove('bg-blue-600');
            sortRatingBtn.classList.add('bg-gray-700');
            sortAlphaBtn.classList.remove('bg-blue-600');
            sortAlphaBtn.classList.add('bg-gray-700');
            displayAllSongs(null, 'album');
        });

        // Functions
        function displayAlbum(index) {
            const album = musicDatabase[index];
            
            albumTitle.textContent = album.title;
            albumArtist.textContent = album.artist;
            albumCover.src = album.cover;
            albumRelease.textContent = `Released: ${album.release}`;
            albumRating.textContent = album.rating;
            albumGenre.textContent = album.genre;
            
            // Clear previous tracks
            tracksContainer.innerHTML = '';
            
            // Add new tracks
            album.tracks.forEach((track, i) => {
                const trackElement = document.createElement('div');
                trackElement.className = 'track-item bg-gray-800 p-4 rounded-lg flex justify-between items-center';
                trackElement.innerHTML = `
                    <div class="flex items-center">
                        <span class="text-gray-400 mr-4">${i + 1}</span>
                        <span>${track.name}</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-gray-400 mr-4">${track.duration}</span>
                        <span class="text-yellow-400">${'★'.repeat(track.rating)}${'☆'.repeat(10 - track.rating)}</span>
                    </div>
                `;
                tracksContainer.appendChild(trackElement);
            });
        }

        function displayAllSongs(filter = 'all', sort = 'rating') {
            // Clear container
            allSongsContainer.innerHTML = '';
            
            // Flatten all songs with album info
            let allSongs = [];
            musicDatabase.forEach(album => {
                album.tracks.forEach(track => {
                    allSongs.push({
                        ...track,
                        albumTitle: album.title,
                        albumArtist: album.artist,
                        albumCover: album.cover,
                        albumGenre: album.genre,
                        albumRating: album.rating
                    });
                });
            });
            
            // Apply filter
            if (filter !== 'all') {
                allSongs = allSongs.filter(song => song.albumGenre === filter);
            }
            
            // Apply sorting
            switch(sort) {
                case 'rating':
                    allSongs.sort((a, b) => b.rating - a.rating || b.albumRating - a.albumRating);
                    break;
                case 'alpha':
                    allSongs.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'album':
                    allSongs.sort((a, b) => a.albumTitle.localeCompare(b.albumTitle));
                    break;
            }
            
            // Display songs
            allSongs.forEach(song => {
                const songElement = document.createElement('div');
                songElement.className = 'song-item bg-gray-700 p-4 rounded-lg cursor-pointer hover:bg-gray-600 transition';
                songElement.innerHTML = `
                    <div class="flex items-center">
                        <img src="${song.albumCover}" alt="${song.albumTitle}" class="w-12 h-12 rounded mr-4">
                        <div class="flex-1">
                            <div class="font-semibold">${song.name}</div>
                            <div class="text-sm text-gray-400">${song.albumArtist} • ${song.albumTitle}</div>
                        </div>
                        <div class="flex items-center">
                            <span class="text-gray-400 mr-4">${song.duration}</span>
                            <span class="text-yellow-400">${'★'.repeat(song.rating)}${'☆'.repeat(10 - song.rating)}</span>
                        </div>
                    </div>
                `;
                
                songElement.addEventListener('click', () => {
                    // Find the album index for this song
                    const albumIndex = musicDatabase.findIndex(album => 
                        album.title === song.albumTitle && album.artist === song.albumArtist
                    );
                    
                    if (albumIndex !== -1) {
                        currentAlbumIndex = albumIndex;
                        displayAlbum(currentAlbumIndex);
                        browseModal.classList.add('hidden');
                    }
                });
                
                allSongsContainer.appendChild(songElement);
            });
        }
